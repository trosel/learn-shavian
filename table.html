<script>
  fetch("./ShavianLetters.json")
  .then((response) => {
    return response.json();
  })
  .then((json) => {
    buildTable(json);
  });

  function buildTable(data) {
    var table = document.getElementById("alphabetTable");
    var tableHTML = `<thead>
        <tr>
          <th>Type</th>
          <th>Letter</th>
          <th>IPA Sound</th>
          <th>Name in Latin</th>
          <th>Name in Shavian</th>
          <th>Name in IPA</th>
          <th>Audio</th>
          <th>Frequency (1=highest)</th>
        </tr>
      </thead><tbody>`;
    for (letter in data) {
      tableHTML += `<tr class="item">
          <td>${data[letter]['Type']}</td>
          <td>${letter}</td>
          <td>${data[letter]['IPA Sound']}</td>
          <td>${data[letter]['Name in Latin']}</td>
          <td>${data[letter]['Name in Shavian']}</td>
          <td>${data[letter]['Name in IPA']}</td>
          <td><audio src="./audio/${data[letter]['Name in Latin']}.mp3">Your browser does not support the <code>audio</code> element.</audio></td>
          <td>14</td>
        </tr>`;
      console.log(letter);
    }
    tableHTML += "</tbody></table>";
    table.innerHTML = tableHTML;  
  }
  
</script>
